<!--=============== MAIN ===============-->
<main class="main">
  <section class="filters container">
    <!--=============== FILTERS TABS ===============-->
    <ul class="filters__content">
      <button class="filters__button filter-tab-active" data-target="#projects">
        Proyectos
      </button>
      <button class="filters__button" data-target="#skills">
        Skills
      </button>
    </ul>

    <div class="filters__sections">
      <!--=============== TRABAJOS ===============-->
      <div class="projects__content grid filters__active" data-content id="projects">
        <article class="projects__card" *ngFor="let trabajo of misTrabajos">
          <!-- Imagen tamaÃ±o rectangular(Ex: 600 x 400, 1000 x 800, 1200 x 1000, etc) -->
          <img [src]="trabajo.img" alt="" class="projects__img">

          <div class="projects__modal">
            <div>
              <span class="projects__subtitle">{{trabajo.descripcion}}</span>
              <h3 class="projects__title">{{trabajo.nombre}}</h3>
              <a href="#" class="projects__button button button__small">
                <i class="ri-link"></i>
              </a>
            </div>
          </div>
        </article>
      </div>

      <!--=============== Poner aca SKILLS ===============-->

    </div>
  </section>
  <!--=============== sacar de aca SKILLS ===============-->
  <div class="skills__content grid" data-content id="skills">
    <div class="skills__area">
      <h3 class="skills__title">Tecnologias Front-End</h3>

      <div class="skills__box">
        <div class="skills__group">
          <div class="skills__data" *ngFor="let skill of misFrontEnd; let inpar = odd; ">
            <i class="ri-checkbox-circle-line" *ngIf="!inpar"></i>

            <div>
              <h3 class="skills__name" *ngIf="!inpar">{{skill.nombre}}</h3>
              <span class="skills__level" *ngIf="!inpar">{{skill.nivel}}</span>
            </div>
          </div>
        </div>
        <div class="skills__group">
          <div class="skills__data" *ngFor="let skill of misFrontEnd; let inpar = odd; ">
            <i class="ri-checkbox-circle-line" *ngIf="inpar"></i>

            <div>
              <h3 class="skills__name" *ngIf="inpar">{{skill.nombre}}</h3>
              <span class="skills__level" *ngIf="inpar">{{skill.nivel}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="skills__area">
      <h3 class="skills__title">Tecnologias Backend</h3>

      <div class="skills__box">
        <div class="skills__group">
          <div class="skills__data" *ngFor="let backEnd of misBackEnd; let inpar = odd;">
            <i class="ri-checkbox-circle-line" *ngIf="!inpar"></i>

            <div>
              <h3 class="skills__name" *ngIf="!inpar">{{backEnd.nombre}}</h3>
              <span class="skills__level" *ngIf="!inpar">{{backEnd.nivel}}</span>
            </div>
          </div>
        </div>

        <div class="skills__group">
          <div class="skills__data" *ngFor="let backEnd of misBackEnd; let inpar = odd;">
            <i class="ri-checkbox-circle-line" *ngIf="inpar"></i>

            <div>
              <h3 class="skills__name" *ngIf="inpar">{{backEnd.nombre}}</h3>
              <span class="skills__level" *ngIf="inpar">{{backEnd.nivel}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
